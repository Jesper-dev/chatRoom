<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatRoom</title>
    <script src="assets/bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/a71ac1579c.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="flex-container-nav">
                <li><a href="#login">Login</a></li>
                <li><a href="#login">Register</a></li>
                <li><a href="https://github.com/JesperKYH" class="github" target="_blank"><i
                            class="fab fa-github"></i></a></li>
            </div>
        </nav>
        <h1>epic <span>chat</span> room</h1>
    </header>

    <main>
        <div class="content-wrapper">

            <div class="show-menu-div">
                <button class="show-btn"><i class="fas fa-bars"></i></button>
            </div>

            <div class="menu hideMe">
                <div class="close-btn-div">
                    <button class="close-btn">close</button>
                </div>
                <div class="btn-wrapper">
                    <button class="menu-btn menu-btn-out">add friends</button>
                </div>

                <div class="btn-wrapper">
                    <button class="menu-btn menu-btn-out">friends</button>
                </div>

                <div class="btn-wrapper">
                    <button class="menu-btn menu-btn-out">chat</button>
                </div>

            </div>

        </div>

    </main>

</body>

</html>
