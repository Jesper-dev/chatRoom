<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatRoom</title>
    <script src="assets/bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/a71ac1579c.js" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="flex-container-nav">
                <li><a href="#login">Login</a></li>
                <li><a href="#login">Register</a></li>
                <li><a href="https://github.com/JesperKYH" class="github" target="_blank"><i
                            class="fab fa-github"></i></a></li>
            </div>
        </nav>
        <h1>epic <span>chat</span> room</h1>
    </header>

    <main>
        <div class="content-wrapper">

            <!-- Stuff for the menu -->
            <div class="show-menu-div">
                <button class="show-btn"><i class="fas fa-bars"></i></button>
            </div>

            <div class="menu hideMe">
                <div class="close-btn-menu-div">
                    <button class="close-btn-menu">close</button>
                </div>
                <div class="btn-wrapper">
                    <button class="menu-btn menu-btn-out addFriendsBtn">add friends</button>
                </div>

                <div class="btn-wrapper">
                    <button class="menu-btn menu-btn-out friendsBtn">friends</button>
                </div>

                <div class="btn-wrapper">
                    <button class="menu-btn menu-btn-out chatBtn">chat</button>
                </div>

            </div>


            <!-- Chat stuff -->
            <div class="chat-wrapper hideMe">
                <div class="close-btn-chat-div">
                    <button class="close-btn-chat">close</button>
                </div>
                <div class="chat-window">

                </div>
                <div class="form-div-chat">
                    <form>
                        <input type="text" placeholder="Message...">
                        <input type="submit" value="SEND">
                    </form>
                </div>

            </div>

            <!-- Friends tab -->
            <div class="friends-wrapper hideMe">
                <div class="close-btn-friends-div">
                    <button class="close-btn-friends">close</button>
                </div>
                <div class="friends-window">

                </div>
            </div>

            <!-- Add friends tab -->
            <div class="add-friends-wrapper">
                <div class="close-btn-addFriends-div">
                    <button class="close-btn-addFriends">close</button>
                </div>
                <div class="add-friends-window">
                    <form class="addFriends-form">
                        <label for="text">Name:</label>
                        <input type="text" name="name" id="name">

                        <label for="desc">Desc:</label>
                        <textarea name="desc" id="desc" cols="25" rows="5"></textarea>

                        <input type="submit" value="add friend">
                    </form>
                </div>
            </div>


        </div>

    </main>

</body>

</html>
