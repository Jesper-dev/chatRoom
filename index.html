<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script src="chat.js" defer></script>
    <script src="addUsers.js" defer></script>
</head>

<body>
    <header>
        <h1>CHAT! room</h1>
        <div class="btn-wrapper-header">
            <button class="showBtnMsg">Show chat!</button>
            <button class="addFriendBtnShow">Add Friends!</button>
        </div>

    </header>

    <main>
        <div class="flex-container">
            <div class="containerMsg hide">
                <button class="hideBtnMsg">X</button>
                <div class="msg-output">
                </div>
                <div class="msg-input">
                    <div class="msg-container">
                        <form>
                            <input type="text" id="msg" name="msg" placeholder="Write your message here...">
                            <input type="submit" id="submit" value="SEND">
                        </form>

                    </div>
                </div>
            </div>

            <div class="containerAddFriend hide">
                <button class="addFriendBtnHide">X</button>
                <form class="friendForm">
                    <div class="nameFriend">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="descFriend">
                        <label for="desc">Description:</label>
                        <textarea name="desc" id="desc" cols="20" rows="5"></textarea>
                    </div>
                    <div>
                        <button class="submitAddBtn" type="submit">Add Friend</button>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <!-- Date-fns library -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
</body>

</html>
